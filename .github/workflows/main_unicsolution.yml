name: One-Click Build & Deploy React App to Azure Web App

# Trigger on push to main branch or manual trigger
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Stable version for React

      # 3️⃣ Install dependencies
      - name: Install npm dependencies
        run: npm install

      # 4️⃣ Build React app (ignore ESLint errors)
      - name: Build React app
        run: CI=false npm run build

      # 5️⃣ Azure Login
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 6️⃣ Deploy to Azure Web App
      - name: Deploy React App to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'unicsolution'       # Your Azure Web App name
          package: build                 # Deploy the production build folder
          slot-name: 'Production'        # Optional: deploy to production slot



