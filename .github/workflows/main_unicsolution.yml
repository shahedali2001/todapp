name: CI-CD React App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

########################
# CI JOB ‚Äì BUILD PART
########################
jobs:
  ci-build:
    name: CI - Build React App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build React App
        run: CI=false npm run build

      - name: Prepare deployment package
        run: |
          if [ -d "build" ]; then
            cd build
            zip -r ../app.zip .
          elif [ -d "dist" ]; then
            cd dist
            zip -r ../app.zip .
          else
            echo "‚ùå No build output found"
            exit 1
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: app.zip

########################
# CD JOB ‚Äì DEPLOY PART
########################
  cd-deploy:
    name: CD - Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: ci-build   # üëà CI success ke baad hi chalega

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App (STAGING)
        uses: azure/webapps-deploy@v3
        with:
          slot-name: unicsolution-todoappgr   # üëà staging slot name
          package: app.zip














