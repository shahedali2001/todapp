name: Build and Deploy React App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build React App
        run: CI=false npm run build

      - name: Verify build output
        run: |
          echo "Listing root:"
          ls -la
          echo "Listing build folder:"
          ls -la build || ls -la dist

      - name: Create deployment package
        run: |
          if [ -d "build" ]; then
            zip -r app.zip build
          elif [ -d "dist" ]; then
            zip -r app.zip dist
          else
            echo "‚ùå No build output found"
            exit 1
          fi

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: unicsolution
          package: app.zip











